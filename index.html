<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flecks</title>
</head>
<body>
    <div class="navBar">
        <span class="navLink">Recent Tickets</span>
        <span class="navLink">Create Invoice</span>
    </div>
    <!-- <h3>Flecks Appliance Center</h3> -->
    <div class="formContainer">
        <div class="invoiceNumContainer">
            <p class="invoiceNumText invoiceItem">Invoice #:</p>
            <p class="invoiceNum invoiceItem">12345</p>
            <button class="buttonSmall invoiceItem">Edit</button>
        </div>
       
        <form id="form">
            <input class="date" type="date" id="date" name="date" placeholder="date"><br>
            <div class="nameContainer">
                <input class="fname names" type="text" id="fname" name="fname" value="" placeholder="First Name" class="name">
                <input class="lname names" type="text" id="lname" name="lname" value="" placeholder="Last Name" class="name">
            </div>
            
            
            <textarea class="address" id="address" name="address" rows="4" cols="50" placeholder="Address"></textarea><br>
            <table class="table">
                <tr>
                    <th>Model #</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
                <tr class="purchaseRow">
                    <td>
                        <input class="model" type="text" id="modelNum" name="modelNum" value="" placeholder="Model #">
                    </td>
                    <td>
                        <input class="description" type="text" id="description" name="description" value="" placeholder="Description">
                    </td>
                    <td>
                        <input class="qty" type="text" id="qty" name="qty" value="" placeholder="Qty">
                    </td>
                    <td>
                        <input class="price" type="text" id="price" name="price" value="" placeholder="Price">
                    </td>
                    <td><div class="addRow" onclick="addRow()">+</div></td>
                </tr>
            </table>
            
            <textarea class="notes" name="notes" rows="4" cols="50" placeholder="Notes"></textarea><br>
            
            <div class="buttonContainer">
                <input type="submit" value="Submit" class="button" onclick="saveData()">
                <button class="button">Print Receipt</button>
                <button class="button">Delivery Ticket</button>
            </div>
            
          </form> 
    </div>

    <div class="allTickets">
        
    </div>
   <script src="script.js"></script>
</body>
</html>
