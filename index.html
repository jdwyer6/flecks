<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flecks</title>
</head>
<body>
    <div class="formContainer">
        <div class="title">
            <h3>Flecks Appliance Center</h3>
            <p>Invoice</p>
        </div>
        <form action="/action_page.php">
            <label for="date">Purchase Date:</label>
            <input type="date" id="date" name="date"><br>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="John">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="address"><br>

            <p class="purchases">Purchases</p>
            <table>
                <tr>
                    <th>Qty</th>
                    <th>Model #</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="qty" name="qty" value="0">
                    </td>
                    <td>
                        <input type="text" id="modelNum" name="modelNum" value="000000">
                    </td>
                    <td>
                        <input type="text" id="description" name="description" value="000000">
                    </td>
                </tr>
            </table>
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" cols="50">Delivery and sales notes</textarea><br>
            
            <input type="submit" value="Submit">
          </form> 
    </div>
   
</body>
</html>
