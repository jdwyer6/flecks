<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flecks</title>
</head>
<body>
    <h3>Flecks Appliance Center</h3>
    <div class="formContainer">
        <p class="invoiceNumText">Invoice #:</p>
        <p class="invoiceNum">12345</p>
        <button class="buttonSmall">Edit Invoice #</button>
        <div class="title">
            <p>Invoice</p>
        </div>
        <form id="form" onsubmit="saveData()">
            <input type="date" id="date" name="date" placeholder="date"><br>
            <input class="fname" type="text" id="fname" name="fname" value="" placeholder="First Name" class="name"><br>
            <input class="lname" type="text" id="lname" name="lname" value="" placeholder="Last Name" class="name"><br>
            <textarea class="address" id="address" name="address" rows="4" cols="50" placeholder="Address"></textarea><br>
            <table class="table">
                <tr>
                    <th>Model #</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
                <tr class="purchaseRow">
                    <td>
                        <input class="model" type="text" id="modelNum" name="modelNum" value="" placeholder="Model #">
                    </td>
                    <td>
                        <input class="description" type="text" id="description" name="description" value="" placeholder="Description">
                    </td>
                    <td>
                        <input class="qty" type="text" id="qty" name="qty" value="" placeholder="Qty">
                    </td>
                    <td>
                        <input class="price" type="text" id="price" name="price" value="" placeholder="Price">
                    </td>
                </tr>
            </table>
            <div class="addRow" onclick="addRow()">+</div>
            <textarea class="notes" name="notes" rows="4" cols="50" placeholder="Notes"></textarea><br>
            
            <input type="submit" value="Submit" class="button">
            <button class="button">Print Receipt</button>
            <button class="button">Delivery Ticket</button>
          </form> 
    </div>
    <button class="button" onclick="saveStorage()">Save To Storage</button>
    <button class="button" onclick="logStorage()">Log Storage</button>
   <script src="script.js"></script>
</body>
</html>
