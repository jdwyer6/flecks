<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flecks</title>
</head>
<body onload="displayTickets()">
    <div class="navBar">
        <a href="index.html"><span class="navLink">Create Invoice</span></a>
    </div>
    <h3 class="searchTitle">Search</h3>
    <input onkeyup="search()" class="searchBar" id="myInput" type="search" placeholder="Search Tickets...">
    <div class="allTickets">

    </div>

    <div class="preview hidden">
        <h1 class="previewCustomerName"></h1>
        <p class="iNumber"></p>
        <p class="previewDate"></p>
        <p class="previewAddress"></p>
        <p class="previewModel"></p>
        <p class="previewDescription"></p>
        <p class="previewQty"></p>
        <p class="previewPrice"></p>
        <p class="previewNotes"></p>
        <button class='button' onclick="closePreview()">Done</button>
        <button class="xButton">Delete Purchase/Customer</button>
    </div>

    <!-- <button class="button" onclick="displayTickets()">Display Tickets</button>
        <button onclick='clearStorage()' class="button">clearStorage</button> -->
   <script src="script.js"></script>
</body>
</html>
